<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">

    <div class="container mt-4 mb-6">
      <h1 class="text-center">Update Profile</h1>

      <form th:action="@{/user/update}" th:object="${user}" th:method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group mt-2">
          <label for="username"> Username: </label>
          <input type="text" class="form-control" id="username" th:field="*{username}" />
          Username
        </div>

        <div class="form-group mt-2">
          <label for="content"> Email: </label>
          <input type="email" class="form-control" id="email" th:field="*{email}" />
          Email
        </div>

        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{role}" />
        <input type="hidden" th:field="*{enable}" />
        <input type="hidden" th:field="*{regDate}" />

        <button type="submit" class="btn btn-danger mt-4 me-2"
          th:href="@{/user/detail(id=${user.id})}">Save</button>
        <a type="submit" class="btn btn-success mt-4 me-2" th:href="@{/user/detail(id=${user.id})}">Back
          to read </a>

      </form>
    </div>

  </th:block>
</th:block>
