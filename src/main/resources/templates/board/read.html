<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">

    <div class="container mt-4 mb-6">
      <h3 class="text-center" th:text="${board.title}"></h3>


      <div class="form-group mt-4">
        <h5> Writer: <!-- <span th:text="${board.username}"></span> --></h5>
      </div>
      
      <div class="form-group mt-4">
        <p> Written on: <span th:text="${#temporals.format(board.regDate, 'yyyy/MM/dd')}"></span></p>        
      </div>

      <div class="form-group mt-4">
        <p> Edited on: <span th:text="${#temporals.format(board.modDate, 'yyyy/MM/dd')}"></span></p>       
      </div>

      <div class="form-group mt-4">
        <h5> Content: <span th:text="${board.content}"></span></h5>        
      </div>

            

 <!-- BUTTONS -->
        
        <div class="text-right">
        <a type="button" class="btn btn-warning mt-4 me-2" th:href="@{/board/update(id=${board.id})}">Edit</a>
   
        <a type="button" class="btn btn-danger mt-4 me-2" th:href="@{/board/delete(id=${board.id})}">Delete</a>

        <a type="button" class="btn btn-success mt-4 me-2" th:href="@{/board/list}">Back to List</a>
        </div>

      <!-- <button type="button" class="btn btn-primary mt-4 me-2 addComment">Add New Comment</button>
        
      <div>
        <button type="button" class="btn btn-info mt-4 commentCount">Show Comments
          </button>
        <div class="list-group commentList"></div>
      </div> -->
      
    </div>
    
    


  </th:block>
</th:block>
