<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DaBlog</title>

<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">

<script th:src="/js/user.js"></script>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>

</head>

<body>
  <div th:replace="fragment/header :: header"></div>
  <div class="container mt-5 mb-5 text-center">

    <div class="form-signin mt-5">
      <form>
        <h1 class="h3 mb-5 fw-normal">Please Join</h1>

        <div>
          <img src="https://github.com/mdo.png" alt="" width="80" height="80"
            class="rounded-circle m-auto">
        </div>

        <button class="mt-3 mb-5 m-auto btn btn-outline-success" id="btn-join">Select Image</button>


        <div class="form-floating w-25 m-auto">
          <input type="email" class="form-control mb-4 w-100" id="email"
            placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>

        <div class="form-floating w-25 m-auto">
          <input type="password" class="form-control mb-4" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="form-floating w-25 m-auto">
          <input type="password" class="form-control" id="confirmpassword"
            placeholder="Confirm Password">
          <label for="confirmpassword">Confirm Password</label>
        </div>
        <p class="mt-3" id="CheckPassword"></p>

      </form>
    </div>

    <button class="w-25 mt-5 mb-5 btn btn-lg btn-primary" id="btn-join">Join</button>
  </div>

  <div th:replace="fragment/footer :: footer"></div>
</body>
</html>
